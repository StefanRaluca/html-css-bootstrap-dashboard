<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard Bootstrap</title>
</head>

<body>
    <header id="site_header" class="py-2 fixed-top">
        <!-- start nav bar -->
        <nav class="navbar navbar-expand p-0">

            <div class="container-fluid p-0">
                <div class="row flex-nowrap m-auto w-100 align-items-center">
                    <!-- left_nav bar with logo and img -->
                    <div class="nav-left col-auto">
                        <a class="navbar-brand d-lg-none" href="#">
                            <img src="./assets/img/mobile-logo.png" style="width: 60px;" alt="logo" class="img-fluid">
                        </a>

                        <a class="navbar-brand d-none d-lg-block" href="#">
                            <img src="./assets/img/logo.svg" style="width: 130px;" alt="img">
                        </a>
                    </div>
                    <!-- start center nav bar with search  -->
                    <div class="nav-center col">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div>
                    <!-- start right nav bar with bell orange -->

                    <div class="nav-right col-auto">
                        <ul class="navbar-nav flex-row">
                            <li class="nav-item  d-lg-block d-none">
                                <a class="nav-link" aria-current="page" href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>
                            </li>
                            <li class="nav-item d-lg-block d-none">
                                <a class="nav-link" href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>

                            <li class="nav-item d-lg-block d-none">
                                <a class="nav-link" aria-disabled="true">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="#" role="button" aria-expanded="false">
                                    <i class="fa-solid fa-bell" style="color:rgba(255, 143, 0, 1);"></i>
                                </a>


                            </li>
                        </ul>
                    </div>

                </div>


            </div>
        </nav>
    </header>

</body>

</html>
